<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="Agecalculate.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator <span>Using JavaScript</span></h1>
        
        <div class="input-field">
            <input type="date" id="dob">
            <button onclick="calculateAge()">Calculate Age</button>
        </div>
        
        <div class="action">
            
            <p>Your current age is</p>
            <h2>0 Year</h2>
            <h2>0 Month</h2>
            <h2>0 Days</h2>
            <img src="https://www.designnominees.com/application/upload/Apps/2019/06/age-calculator-76.png">
        </div>
    </div>
<script src="Agecalculate.js"></script>    
</body>
</html>
